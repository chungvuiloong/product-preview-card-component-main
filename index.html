<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

      <script src="https://cdn.tailwindcss.com"></script>
      <script>
            tailwind.config = {
                  theme: {
                        extend: {
                              fontFamily: {
                                    'Montserrat': [ 'Montserrat', 'sans-serif '],
                                    'Fraunces': [ 'Fraunces', 'serif']
                              },
                              fontWeight: {
                                    '500': 500,
                                    '700': 700,
                              },
                              colors: {
                                    'Dark-cyan': 'hsl(158, 36%, 37%)',
                                    Cream: 'hsl(30, 38%, 92%)',
                                    'Very-dark-blue': 'hsl(212, 21%, 14%)',
                                    'Dark-grayish-blue': 'hsl(228, 12%, 48%)',
                                    White: 'hsl(0, 0%, 100%)'
                              }
                        }
                  }
            }
      </script>
      <title>MrJay's Product preview card component</title>
</head>
<body class="relative min-h-screen flex flex-col justify-center">
      <div class="md:px-0 px-4 md:py-0 py-7 container mx-auto">
            <div class="flex flex-row justify-center ">
                  <div class="flex md:flex-row flex-col shadow-sm bg-Cream rounded-xl overflow-hidden">
                        <img src="./images/image-product-desktop.jpg" alt="Perfume Desktop Image"  class="basis-1/2 md:block hidden h-[412px]" />         
                        <img src="./images/image-product-mobile.jpg" alt="Perfume Desktop Image" class="md:hidden block"/>              
                        <div class="basis-1/2 md:p-8 p-6 md:max-w-[300px] max-w-full">
                              <div class="font-Montserrat text-xs tracking-[0.25rem] text-Dark-grayish-blue md:mb-4 mb-3">PERFUME</div>
                              <div class="flex flex-col md:gap-5 gap-4 md:mb-6 mb-5">                             
                                    <h1 class="font-Fraunces text-3xl font-bold leading-7"> Gabrielle Essence Eau De Parfum</h1>
                                    <p class="font-Montserrat text-[14px] text-Dark-grayish-blue">
                                          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                                          Perfumer-Creator for the House of CHANEL.
                                    </p>
                              </div>
                              <div class="flex flex-col md:gap-6 gap-4">                              
                                    <div class="flex flex-row gap-5">
                                          <h2 class="font-Fraunces text-3xl text-Dark-cyan"> $149.99</h2>
                                          <h3 class="self-center font-Montserrat text-[14px] text-Dark-grayish-blue"><s>$169.99</s></h3>
                                    </div>
                                    <button class="p-3 bg-Dark-cyan hover:bg-Very-dark-blue font-medium font-Montserrat text-sm text-White rounded-md w-full flex flex-row justify-center gap-2"> 
                                          <img src="./images/icon-cart.svg" alt="Cart Icon" class="self-center"/>
                                          <div>
                                                Add to Cart
                                          </div>
                                    </button>
                              </div>
                        </div>  
                  </div>          
            </div>
      </div>
      <footer class='py-10 absolute md:block hidden bottom-0 w-full bg-Cream text-Dark-grayish-blue text-center'>
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" 
                target="_blank" 
                rel="noreferrer" 
                class='underline underline-offset-4 '>
                    Frontend Mentor</a>. 
                Coded with enthusiasm by <a href="https://github.com/chungvuiloong" class='underline underline-offset-4'>Jere / Chung Vui Loong</a>.
        </footer>
</body>
</html>
