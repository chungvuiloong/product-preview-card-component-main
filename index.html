<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

      <script src="https://cdn.tailwindcss.com"></script>
      <script>
            tailwind.config = {
                  theme: {
                        extend: {
                              fontFamily: {
                                    'Montserrat': [ 'Montserrat', 'sans-serif '],
                                    'Fraunces': [ 'Fraunces', 'serif']
                              },
                              fontWeight: {
                                    '500': 500,
                                    '700': 700,
                              },
                              colors: {
                                    'Dark-cyan': 'hsl(158, 36%, 37%)',
                                    Cream: 'hsl(30, 38%, 92%)',
                                    'Very-dark-blue': 'hsl(212, 21%, 14%)',
                                    'Dark-grayish-blue': 'hsl(228, 12%, 48%)',
                                    White: 'hsl(0, 0%, 100%)'
                              }
                        }
                  }
            }
      </script>
      <title>MrJay's Product preview card component</title>
</head>
<body class="min-h-screen">
      <div class="container mx-auto">
            <div class="flex flex-row justify-center">
                  <div class="flex lg:flex-row flex-col shadow-sm bg-Cream">
                        <!-- <img src="./images/image-product-desktop.jpg" alt="Perfume Desktop Image" />          -->
                        <img src="./images/image-product-mobile.jpg" alt="Perfume Desktop Image" />              
                        <div class="p-6">
                              <div class="font-Montserrat text-xs tracking-[0.25rem] text-Dark-grayish-blue">PERFUME</div>
                              <h1 class="font-Fraunces text-3xl font-bold leading-7"> Gabrielle Essence Eau De Parfum</h1>
                              <p class="font-Montserrat text-[14px] text-Dark-grayish-blue">
                                    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                                    Perfumer-Creator for the House of CHANEL.
                              </p>
                              <div>                              
                                    <div class="flex flex-row">
                                          <h2 class="font-Fraunces text-3xl "> $149.99</h2>
                                          <h3 class="self-center font-Montserrat text-[14px] text-Dark-grayish-blue"><s>$169.99</s></h3>
                                    </div>
                                    <button class="p-3 bg-Dark-cyan font-medium font-Montserrat text-sm text-White rounded-md w-full flex flex-row justify-center gap-2"> 
                                          <img src="./images/icon-cart.svg" alt="Cart Icon" class="self-center"/>
                                          <div>
                                                Add to Cart
                                          </div>
                                    </button>
                              </div>
                        </div>  
                  </div>          
            </div>
      </div>
</body>
</html>
